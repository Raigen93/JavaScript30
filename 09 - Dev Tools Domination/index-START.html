<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    const p = document.querySelector('p');
    function makeGreen() {

      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log(`I'm a log to the console!`);
    // Interpolated
    console.log(`${dogs}`);
    // Styled
    console.log('%c I am some fancy text', `font-size: 30px; background: red;
                  text-shadow: 10px 10px  0 blue;`)
    // warning!
    console.warn('This is a warning!');
    // Error :|
    console.error('oopsies!');
    // Info
    console.info('Crocodiles eat 3-4 people per year');
    // Testing
    console.assert(1 === 2, 'That is wrong!')
    // clearing
    //console.clear() clears the console
    // Viewing DOM Elements
    console.log(p);
    console.dir(p); // allows you to look at all info regarding the elements
    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`) //groupCollapsed() used to default the group as collapsed
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
      console.groupEnd(`${dog.name}`);
    })
    // counting
    // counts how many times it is run
    console.count('Alec');
    console.count('Alec');console.count('Alec');console.count('Alec');

    // timing records how long a request takes
    console.time('fetching data');
    fetch('https://api.github.come/users/wesbos')
            .then(data => data.json())
            .then(data => {
              console.timeEnd('fetching data');
              console.log(data);
            })

  </script>
</body>
</html>
